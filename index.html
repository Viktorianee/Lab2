<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Парфумів - Tom Ford</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
</head>
<body>
    <div class="grid-container">
        <header class="grid-x grid-padding-x">
            <div class="cell">
                <h1>Магазин Парфумів Tom Ford</h1>
            </div>
        </header>
        <div class="carousel" data-carousel>
            <div class="carousel-figure">
                <img src="https://content2.rozetka.com.ua/goods/images/big/503448574.jpg" alt="Tom Ford Black Orchid">
                <figcaption>
                    <h3>Tom Ford Black Orchid</h3>
                    <p>Чудовий аромат з нотами чорної орхідеї, чорносливу та ванілі.</p>
                    <button class="button">Купити за 1000₴</button>
                </figcaption>
            </div>

            <div class="carousel-figure">
                <img src="https://ratner-beauty.store/image/catalog/product-foto/tom-ford/blackorchidtomford.png" alt="Tom Ford Oud Wood">
                <figcaption>
                    <h3>Tom Ford Oud Wood</h3>
                    <p>Елегантний аромат з нотами уда, ванілі та кардамону.</p>
                    <button class="button">Купити за 1200₴</button>
                </figcaption>
            </div>

            <div class="carousel-figure">
                <img src="https://www.brocard.ua/media/catalog/product/cache/V00197912/eyJ3Ijo3MDAsImgiOjcwMCwibyI6ImNhdGFsb2dcL3Byb2R1Y3RcL1wvOFwvOFwvODg4MDY2MDA4NDU3XzEuanBnIn0=/tom-ford-private-blend-neroli-portofino.webp" alt="Tom Ford Neroli Portofino">
                <figcaption>
                    <h3>Tom Ford Neroli Portofino</h3>
                    <p>Світлий і свіжий аромат з нотами неролі та цитрусів.</p>
                    <button class="button">Купити за 1500₴</button>
                </figcaption>
            </div>
        </div>

        <footer class="grid-x grid-padding-x">
            <div class="cell">
                <p>© 2025 Магазин парфумів Tom Ford</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
